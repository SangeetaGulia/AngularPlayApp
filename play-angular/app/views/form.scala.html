
@main("Form") {

<div ng-app="myApp" ng-controller="InternAddCtrl">

    <h1>Welcome to Scala Play + Bootstrap + AngularJS</h1>
<div class="container">
<div class="row">
<div class="col-md-4 ">
    <form role="form">
        <div class="form-group">
            <label for="Id">Id:</label>
            <input type="number" ng-model="id" class="form-control" id="Id">
        </div>

        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" ng-model="name" class="form-control" id="Name">
        </div>

        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" ng-model="email" class="form-control" id="Email">
        </div>

        <div class="form-group">
            <label for="Mobile">Mobile:</label>
            <input type="number" ng-model="mobile" class="form-control" id="Mobile">
        </div>

        <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" ng-model="address" class="form-control" id="Address">
        </div>

        <div class="form-group">
            <label for="Emergency">Emergency Contact:</label>
            <input type="number" ng-model="emergency" class="form-control" id="Emergency">
        </div>


    <button class="btn btn-primary" ng-click="add()">add</button>
    </form>

    <Button ng-click="displayEmployee()" class="btn btn-primary"> Show All Interns </Button>
</div>
    </div>
    </div>

    <!-- Container Ended -->
</div>
}
